{{ define "main" -}}

<header class="entry-header center">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <time class="post-date hidden" datetime='{{ .Date.Format "2006-01-02T15:04:05Z0700" }}'>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
    </div>
</header>

<div class="entry-content container">
    {{ .Content }}
    <span class="clear"></span>
</div>

{{- end }}
