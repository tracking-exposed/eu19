{{ define "main" -}}

<div class="logo-wrapper">
    {{- partial "logo.html" . -}}
</div>
<div class="row"></div>

<form id="main-search" class="center main-search" action="#" method="get">
    <h1 class="h3_style">
        Search a keyword in FaceBook<br />
        <small class="paragraph">to discover how it use that keyword</small>
    </h1>
    <fieldset class="entry-content">
        <div class="country-wrapper left">
            <div class="country-select">
                <select id="country-select">
                    <option value="english">English</option>
                    <option value="bulgarian">Bulgarian</option>
                    <option value="croatian">Croatian</option>
                    <option value="czech">Czech</option>
                    <option value="danish">Danish</option>
                    <option value="dutch">Dutch</option>
                    <option value="estonian">Estonian</option>
                    <option value="finnish">Finnish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="greek">Greek</option>
                    <option value="hungarian">Hungarian</option>
                    <option value="italian">Italian</option>
                    <option value="latvian">Latvian</option>
                    <option value="lithuanian">Lithuanian</option>
                    <option value="polish">Polish</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="romanian">Romanian</option>
                    <option value="slovak">Slovak</option>
                    <option value="slovenian">Slovenian</option>
                    <option value="spanish">Spanish</option>
                    <option value="swedish">Swedish</option>
                </select>
            </div>
            <span class="clear"></span>
            <label for="country-select">Choose a language</label>
        </div>

        <div class="keywords-wrapper left">
            <input id="keywords-input" type="text" placeholder="Type a keyword" /><br />
            <label for="keywords-input">Choose a keyword to search</label>
        </div>
        <div class="button-wrapper left omega">
            <button type="submit" class="btn btn_big top"><b>Search</b></button>
        </div>
    </fieldset>
</form>

<div class="center">
    <b>Or browse the map</b>
    <div class="row"></div>
</div>

<div id="map-container">
    {{- partial "map.html" . -}}
    <span class="clear"></span>
</div>
<div class="row"></div>

<div class="entry-content">
    <h3 class="center">About TRex</h3>
    {{ .Content }}
</div>

{{- end }}
